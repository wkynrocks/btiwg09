<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Logs</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h1><p style="color:blue;"> Logs del Tesoro</p></h1>
                <h:dataTable value="#{listarLogs.cargarLogsPorTesoro(tesoro.tesoro)}" var="log">
                    <h:column>
                        <f:facet name="header">Tesoro</f:facet>
                        #{tesoro.tesoro.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comentario</f:facet>
                        #{log.comentario.comentario}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        #{log.comentario.tipo}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
