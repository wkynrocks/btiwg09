<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Logs</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><p style="color:blue;"> Logs del Tesoro</p></h1>
                <h:dataTable border="1" value="#{listarLogs.cargarLogsPorTesoro(tesoro.tesoro)}" var="log1" style=" margin: auto; text-align: center">
                    <h:column>
                        <f:facet name="header">Tesoro</f:facet>
                        #{log1.tesoroidTesoro.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comentario</f:facet>
                        #{log1.comentario}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        #{log1.tipo}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Editar Comentario</f:facet>
                        <h:commandButton action="#{logMB.cargarEdicionLog()}" value="Editar" style="width: 70%" rendered="#{logMB.puedeEditar(log1,usuario.usuario)}">
                            <f:param name="logparam" value="#{log1.idLog}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:link value="Volver" outcome="listaTesoro"/>
            </h:form>
        </f:view>
    </h:body>
</html>
