<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Log</title>
    </h:head>
    <h:body>
        <h:form><table border="0" style="text-align: center">
            <tbody>
                <tr>
                    <td>Tesoro:  </td>
                    <td><h:outputLabel value="#{tesoro.tesoro.nombre}"/></td>
                </tr>
                <tr>
                    <td>Comentario:</td>
                    <td><h:inputTextarea value="#{logMB.comentario.comentario}"/></td>
                </tr>
                <tr>
                    <td>Estado:</td>
                    <td><h:selectOneMenu value="#{logMB.comentario.tipo}"> 
                            <f:selectItem itemValue="encontrado" itemLabel="Encontrado" />
                            <f:selectItem itemValue="noEncontrado" itemLabel="No Encontrado" />
                            <f:selectItem itemValue="problemas" itemLabel="Problemas" />
                        </h:selectOneMenu></td>
                </tr>
                
            </tbody>
        </table><br/>
        <h:commandButton value="Aceptar" action="#{logMB.crearLog(tesoro.tesoro,usuario.usuario)}"/> 
        <br/><br/>
        
        <h:link value="Cancelar" outcome="listaTesoro"/>
        
        </h:form>
    </h:body>
</html>
