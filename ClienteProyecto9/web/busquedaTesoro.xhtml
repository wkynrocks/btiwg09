<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Busqueda Tesoro</title>
    </h:head>
    <h:body>
        <h:form>
        Criterio: 
        <h:selectOneMenu id="criterios" value="#{listarTesoros.criterio}">
            <f:selectItem itemValue="nombre" itemLabel="Nombre" />
            <f:selectItem itemValue="ciudad" itemLabel="Ciudad" />
            <f:selectItem itemValue="pais" itemLabel="País" />
            <f:selectItem itemValue="posicion" itemLabel="Posición" />
        </h:selectOneMenu>
        <h:inputText value="#{listarTesoros.textbusqueda}" />
        <h:commandButton value="Buscar" action="#{listarTesoros.listarBusquedaTesoros()}"/>
        <f:view>
            <c:if test="#{listarTesoros.busqueda}">
                <h:dataTable value="#{listarTesoros.listarTesorosporCriterio()}" var="item">
                    <h:column >
                        <f:facet name="header">Nombre</f:facet>
                        #{item.nombre}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Ciudad</f:facet>
                        #{item.ciudad}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Pais</f:facet>
                        #{item.pais}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Posición</f:facet>
                        #{item.posicion}
                    </h:column>
                    <h:column >
                            <f:facet name="header">Seguimiento</f:facet>
                            <h:selectBooleanCheckbox onclick="#{listarTesoros.hacerSeguimiento(usuario.usuario.idUser,item.idTesoro)}"
                                                     value="#{listarTesoros.estaSiguiendo(usuario.usuario, item)}" />
                    </h:column>
                </h:dataTable>
            </c:if>
        </f:view>
        </h:form>
    </h:body>
</html>
