<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrar Usuario</title>
    </h:head>
    <h:body><h:form><table border="0">
            <tbody>
                <tr>
                    <td>Usuario:  </td>
                    <td><h:inputText value="#{usuario.usuario.username}"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><h:inputText value="#{usuario.usuario.password}"/></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><h:inputText value="#{usuario.usuario.email}"/></td>
                </tr>
            </tbody>
        </table><br/>
        <h:commandButton value="Aceptar" action="#{usuario.registrarse()}"/> 
        <br/><br/>
        <h:outputText value="#{usuario.errorregistro()}"/>
        </h:form>
    </h:body>
</html>
