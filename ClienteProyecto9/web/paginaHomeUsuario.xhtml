<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home Usuario</title>
    </h:head>
    <h:body>
        <h:link value="Gestionar Usuarios" outcome="gestionarUsuarios" rendered="#{usuario.isAdmin()}"/>
        <h:form>
        <h:commandButton action="#{usuario.logout()}" value="Logout"/>
        </h:form>
        <h:link value="Búsqueda Tesoro" outcome="busquedaTesoro"/>
                <br/>
        Listar Tesoros<br/>
        <f:view>
            <h:form>
                <h:dataTable value="#{listarTesoros.listaTesoros(usuario.usuario)}" var="item">
                    <h:column >
                        <f:facet name="header">ID</f:facet>
                        #{item.idTesoro}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Nombre</f:facet>
                        #{item.nombre}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Ciudad</f:facet>
                        #{item.ciudad}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Pais</f:facet>
                        #{item.pais}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Posición</f:facet>
                        #{item.posicion}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Codigo Secreto</f:facet>
                        #{item.codigoSecreto}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ciudad</f:facet>
                        #{item.ciudad}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Habilitado</f:facet>
                        #{item.habilitado}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <h:link value="CrearTesoro" outcome="crearTesoro"/>
        <h:link value="Tesoros Creados" outcome="listaTesoro" />
    </h:body>
</html>
