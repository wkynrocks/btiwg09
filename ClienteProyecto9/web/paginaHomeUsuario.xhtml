<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home Usuario</title>
    </h:head>
    <h:body>
        <ui:include src="logout.xhtml" />
        <ui:include src="notificaciones.xhtml" />
        <h:panelGrid columns="3" style="margin: auto;width: 70%;">
            <h:link  value="Gestionar Usuarios" outcome="gestionarUsuarios" rendered="#{usuario.isAdmin()}"/>
            <h:link value="Búsqueda Tesoro" outcome="busquedaTesoro"/>
            Tercer Link
        </h:panelGrid><br/>
            <f:view>
                <h:form >
                    <h:dataTable value="#{listarTesoros.listaTesoros(usuario.usuario)}" var="item" style="margin: auto;">
                        <h:column >
                            <f:facet name="header">ID</f:facet>
                                #{item.idTesoro}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Nombre</f:facet>
                                #{item.nombre}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Ciudad</f:facet>
                                #{item.ciudad}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Pais</f:facet>
                                #{item.pais}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Posición</f:facet>
                                #{item.posicion}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Codigo Secreto</f:facet>
                                #{item.codigoSecreto}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ciudad</f:facet>
                                #{item.ciudad}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Habilitado</f:facet>
                                #{item.habilitado}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        <h3>
            <h:link value="CrearTesoro" outcome="crearTesoro"/></h3>
        <h3><h:link value="Tesoros Creados" outcome="listaTesoro" /></h3>
    </h:body>
</html>
