<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <script src="./scripts/utils.js"
    type="text/javascript"></script>
    <h:head>
        <title>CRUD Usuarios</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <ui:include src="logout.xhtml" />
            <h:link value="User Home" outcome="paginaHomeUsuario"/>          
        </h:panelGrid>
        <h1 align="center">Lista de Usuarios</h1>
        <h6 align="center">
            <h:form>
                <h:selectOneMenu value="#{listaUsuarios.modoBusqueda}">
                    <f:selectItems value="#{listaUsuarios.parametros}"/>
                </h:selectOneMenu>
                <h:inputText value="#{listaUsuarios.valorParametro}">
                </h:inputText>
                <h:commandButton value="Buscar" action="#{listaUsuarios.busca()}"/>
                <h:dataTable value="#{listaUsuarios.lista}" var="item">
                    <h:column >
                        <f:facet name="header">Nombre usuario</f:facet>
                            #{item.username}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Contrase침a</f:facet>
                            #{item.password}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Email</f:facet>
                            #{item.email}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Rol</f:facet>
                            #{item.rol}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Acci칩n 1</f:facet>
                        <h:commandButton onclick="return confirm('Cuidado !!: Se borrar치n todos los tesoros y logs asociados')" value="Borrar">
                            <f:ajax listener="#{borrarYDeshabilitarUsuario.borrar(item)}" render="@form"/>
                        </h:commandButton>  
                    </h:column>
                    <h:column >
                        <f:facet name="header">Acci칩n 2</f:facet>
                        <h:commandButton value="Habilitar" action="#{borrarYDeshabilitarUsuario.deshabilitar(item)}" rendered="#{borrarYDeshabilitarUsuario.estaDeshabilitado(item.rol)}"/>
                        <h:commandButton value="Deshabilitar" action="#{borrarYDeshabilitarUsuario.deshabilitar(item)}" rendered="#{!borrarYDeshabilitarUsuario.estaDeshabilitado(item.rol)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h6>
    </h:body>
</html>
